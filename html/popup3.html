<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>QNote</title>
	<link rel="stylesheet" href="../html/popup3.css" type="text/css"></style>
</head>

<body>
	<div id="popup">
		<div id="title" class="unselectable"><div class="title" id="titleText"></div><div class="close"><img id="closeButton" src="../images/1x1.gif" /></div></div>
		<div id="contents"><textarea id="qnote-text"></textarea></div>
		<div id="controls" class="unselectable"><div class="delete"><img id="deleteButton" src="../images/1x1.gif" /></div><div class="resize" id="resizeButton"></div></div>
	</div>
	<script src="../scripts/popup3.js"></script>
</body>
</html>
